<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Page -->
    <div id="start-container" class="container">
        <h1>Welcome to the Quiz Game!</h1>
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" placeholder="Your name here" required>
        <br></br>
        <button id="start-button">Start Quiz</button>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-container" class="container" style="display: none;">
        <h2 id="question">Question will appear here</h2>
        <ul id="options"></ul>
        <div class="buttons">
            <button id="prev" class="button">Previous</button>
            <button id="next" class="button">Next</button>
        </div>
    </div>

    <!-- Result Page -->
    <div id="result-container" class="container" style="display: none;">
        <h2>Quiz Finished!</h2>
        <p id="final-score"></p>
        <div id="answers"></div>
        <button id="restart-button" class="button">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
